<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class="container">
      <form class="form-group" id="form">
        <label for="symptom">What are your symptoms?</label>
        <input type="text" class="form-control" id="symptom">
        <label for="docFirstName">Doctors First Name:</label>
        <input type="text" class="form-control" id="docFirstName">
        <label for="docLastName">Doctors Last Name:</label>
        <input type="text" class="form-control" id="docLastName">
        <button type="submit" class="btn btn-info mt-3">Find</button>
      </form>
      <div class="loader" id="loading">
        <h3>Loading...</h3>
      </div>
      <div class="search-results" id="results">
      </div>
    </div>
  </body>
</html>
