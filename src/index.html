<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class="container">
      <form class="form-group" id="form">
        <label for="symptom">Symptom Type:</label>
        <select class="form-control" id="symptom">
          <option value="0">Select a symptom</option>
          <option value="fever">Fever</option>
          <option value="common-cold">Common Cold</option>
          <option value="ear-infection">Ear Infection</option>
        </select>
        <label for="docFirstName">Doctors First Name:</label>
        <input type="text" class="form-control" id="docFirstName">
        <button type="submit" class="btn btn-info mt-3">Find</button>
      </form>
      <div class="loader" id="loading">
        <h3>Loading...</h3>
      </div>
      <div class="search-results" id="results">
      </div>
    </div>
  </body>
</html>
